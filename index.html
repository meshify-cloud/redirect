<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .status {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            min-height: 24px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .domain-list {
            text-align: left;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .domain-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }

        .domain-item .status-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .domain-item .domain-url {
            flex: 1;
            word-break: break-all;
            color: #333;
        }

        .status-testing {
            background: #ffc107;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-success {
            background: #28a745;
        }

        .status-failed {
            background: #dc3545;
        }

        .status-pending {
            background: #e0e0e0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-msg {
            color: #dc3545;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Connecting to Dashboard</h1>
    <div class="spinner"></div>
    <div class="status" id="status">Detecting available routes...</div>

    <div class="domain-list" id="domainList"></div>

    <div class="error-msg" id="errorMsg"></div>
</div>

<script>
    // Configure backup domain list
    const domains = [
        'https://dash.swarmcloud.net',
        'https://dash.meshify.cloud',
        'https://dashboard.swarmcloud.org',
        'https://dashboard.swarmcloud.net',
        'https://swarmcloud-dashboard.b-cdn.net'
    ];

    const domainStatus = {};
    let foundDomain = null;

    // Initialize domain status
    domains.forEach(domain => {
        domainStatus[domain] = 'pending';
    });

    // Render domain list
    function renderDomainList() {
        const listEl = document.getElementById('domainList');
        // Only show domains that have been tested or are currently being tested
        const testedDomains = domains.filter(domain =>
          domainStatus[domain] !== 'pending'
        );

        if (testedDomains.length === 0) {
            listEl.innerHTML = '';
            return;
        }

        listEl.innerHTML = testedDomains.map(domain => {
            const status = domainStatus[domain];
            return `
                    <div class="domain-item">
                        <div class="status-icon status-${status}"></div>
                        <div class="domain-url">${domain}</div>
                    </div>
                `;
        }).join('');
    }

    // Check if a single domain is accessible
    async function checkDomain(domain) {
        domainStatus[domain] = 'testing';
        renderDomainList();

        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            const response = await fetch(domain, {
                method: 'HEAD',
                mode: 'no-cors',
                signal: controller.signal
            });

            clearTimeout(timeoutId);
            domainStatus[domain] = 'success';
            renderDomainList();
            return true;
        } catch (error) {
            domainStatus[domain] = 'failed';
            renderDomainList();
            return false;
        }
    }

    // Check domains in sequence
    async function findAvailableDomain() {
        for (let i = 0; i < domains.length; i++) {
            const domain = domains[i];
            document.getElementById('status').textContent = `Testing route ${i + 1}/${domains.length}...`;

            const isAvailable = await checkDomain(domain);

            if (isAvailable && !foundDomain) {
                foundDomain = domain;
                document.getElementById('status').textContent = 'Available route found, redirecting...';
                setTimeout(() => {
                    window.location.href = domain;
                }, 1000);
                return;
            }
        }

        // All domains unavailable
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('status').textContent = 'No available routes found';
        document.getElementById('errorMsg').textContent = 'All routes are temporarily unavailable. Please try again later.';
    }

    // Start detection when page loads
    window.addEventListener('DOMContentLoaded', () => {
        renderDomainList();
        findAvailableDomain();
    });
</script>
</body>
</html>
